<div class="container">
    <h1>My Todo's </h1>
    <div class="container cc">
        <button (click)="refreshpage()" class="btn btn-success">Refresh</button>
    </div>
    <div class="alert alert-success" role="alert" *ngIf='messege'>{{messege}}</div>
    <table class="table">
        <thead>
            <tr>
                <th> TODO</th>
                <th> is Complete?</th>
                <th> Target Date</th>
                <th> </th>
                <th> </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description|uppercase}}</td>
                <td>{{todo.isDone}}</td>
                <td>{{todo.targetDate |date|uppercase}}</td>
                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button (click)="deleteTodo(todo.id,todo.description)" class="btn btn-warning">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add New Todo</button>
    </div>
</div>
